<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>IP Address Tracker</title>

  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header class="ip-address">
    <div class="container-fluid">
        <h3 class="text-center mb-3 pt-3 text-white">IP Address Tracker</h3>
        <div class="input-group-md mb-3 m-auto w-50">
          <input type="text" class="form-control" placeholder="Search for IP Address or Domain" aria-label="ip" aria-describedby="basic-addon1"/>
          <div class="input-group-prepend" id="basic-addon1">
            <svg>
              <use href:xlink="images/icon-arrow.svg"></use>
            </svg>
          </div>
        </div>
    </div>
  </header>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Salisu Shuaibu</a>.
  </div>

  <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
